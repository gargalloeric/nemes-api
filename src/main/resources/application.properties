# cors configuration
quarkus.http.cors=true
%dev.quarkus.http.cors.origins=/.*/

# datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nemes
quarkus.datasource.password=nemes
#quarkus.hibernate-orm.quote-identifiers.strategy=only-keywords
#quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/nemes
quarkus.datasource.jdbc.max-size=16

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update
#quarkus.hibernate-orm.database.generation=drop-and-create